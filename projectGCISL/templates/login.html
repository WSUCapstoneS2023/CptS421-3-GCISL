<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Login</title>
</head>
<body>  
    <div class="container">
        <div class="square">
          <div class="content">
            <div class = "imgcontainer">
                <img class = "avatar" src="/projectGCISL/static/assets/relative pictures/icon.png" alt="">
            </div>
            <form action="/login/" method="post">
            {% csrf_token %}
              <label for="fname"></label>
              <input type="text" id="fname" name="fname" placeholder = "Username">
              <label for="lname"></label>
              <input type="text" id="lname" name="lname" placeholder = "Password">    
              <div class = "space">
              
              </div>
              <div class = "buttonshift">
                  <button type="submit" formmethod="post">Login</button>
              </div>
            </form>
        </div>
      </div>
    </div> 
    <div class = "signin">
        Don't have an account? <a href = "/register"> Sign up </a> now!
      </div>

</body>
</html>
