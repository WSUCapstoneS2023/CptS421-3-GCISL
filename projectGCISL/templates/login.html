<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Login</title>
</head>
<body>  
    <div class="container">
        <div class="square">
          <div class="content">
            <div class = "imgcontainer">
                <img class = "avatar" src="/static/assets/general/icon.png" alt="">
            </div>
            <form action="/login/" method="post">
              {% csrf_token %}
              {% for message in messages %}
                {{message}}
              {% endfor %}
              <div class="input-wrapper">
                <label for="fname"></label>
                {{lform.username}}
              </div>
              <div class="input-wrapper">
                <label for="lname"></label>
                {{lform.password}}  
              </div>
              <div class="space"></div>
              <div class="buttonshift">
                <button type="submit" formmethod="post">Login</button>
              </div>
            </form>
        </div>
      </div>
    </div> 
    <div class = "signin">
        Don't have an account? <a href = "/login/registration/"> Sign up </a> now!
      </div>

</body>
</html>
