<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to gciConnect!</title>
    <link rel="stylesheet" href="/static/css/base.css">
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <img src="" alt="" class="logo">
                <ul class="nav__links">
                    <li><a href="#" class="nav__link">Get Involved!</a></li>
                    <li><a href="#" class="nav__link">Contact Us</a></li>
                    <li><a href="#" class="nav__link">About</a></li>
                    <li><a href="#" class="nav__link">Log in</a></li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="header__container">
                <div class="header__description">
                    <h1>Welcome to <a class="crimson">gciConnect!</a></h1>
                </div>
            </div>
        </header>
    </section>
    
    <main>
        <section id="quotes">
            <div class="container">
                <div class="row">
                    <div class="quotes__title">
                        <h1>"Age doesn't matter when it comes to helping others."</h1>
                    </div>
                </div>
            </div>
        </section>

        <section id="gallery">
            <div class="container">
                <div class="row">
                    <div class="gallery__title">
                        <h1>Gallery</h1>
                        <button class="gallery__button">View more</button>
                        <figure class="gallery__image">
                            <img src="" alt="">
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section id="get-involved">
            <div class="container">
                <div class="row">
                    <div class="get-involved__title">
                        <h1>Interested in getting involved?</h1>
                        <button class="get-involved__button">Get started</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <a href="#">
                    <figure class="footer__logo">
                        <img src="" alt="" class="footer__logo--img">
                    </figure>
                </a>
                <div class="footer__list">
                    <a href="" class="footer__link">Get Involved!</a>
                    <a href="" class="footer__link">Contact Us</a>
                    <a href="" class="footer__link">About</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
