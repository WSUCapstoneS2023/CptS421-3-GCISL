<!-- base.html file -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to gciConnect!</title>
    <link rel="stylesheet" href="/static/css/landing.css" />
    <link rel="stylesheet" href="
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section id="landing">
      <div class="landing__container">
        <nav>
          <div class="nav__container">
            <div class="logo__wrapper"></div>
            <ul class="nav__links">
              <li><a href="#" class="nav__link">Get Involved!</a></li>
              <li><a href="#" class="nav__link">Contact Us</a></li>
              <li><a href="#" class="nav__link">About</a></li>
              <li><a href="#" class="nav__link">Log in</a></li>
            </ul>
          </div>
        </nav>
        
        <header>
          <div class="header__container">
            <div class="header__description">
              <h1>Welcome to <a class="crimson ubuntu">gciConnect!</a></h1>
            </div>
          </div>
        </header>
      </div>
    </section>

    <main>
      <section id="quotes">
        <div class="container">
          <div class="row">
            <div class="quotes__title">
              <h1>"Age doesn't matter when it comes to helping others."</h1>
            </div>
          </div>
        </div>
      </section>

      <section id="gallery">
        <div class="container">
          <div class="row">
            <div class="gallery__wrapper">
              <div class="gallery__left">
                <h1 class="gallery__title">Gallery</h1>
                <button class="gallery__button">View more</button>
              </div>
              <div class="gallery__right">
                <figure class="gallery__image--wrapper">
                  <img
                    src="/static/assets/relative pictures/Gparents-pokemon hat - december 2021.jpg"
                    alt=""
                    class="gallery__image"
                  />
                </figure>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="get-involved">
        <div class="container">
          <div class="row">
            <div class="get-involved__wrapper">
              <h1 class="get-involved__title">
                Interested in getting involved?
              </h1>
              <button class="get-involved__button">Get started</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="row">
          <div class="footer__wrapper">
            <div class="logo__wrapper">
              <a href="#">
                <h1 class="gciConnect__logo ubuntu">gciConnect!</h1>
              </a>
            </div>
            <div class="footer__list">
              <a href="#" class="footer__link">Get Involved!</a>
              <a href="#" class="footer__link">Contact Us</a>
              <a href="#" class="footer__link">About</a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
