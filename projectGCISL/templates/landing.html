<!-- base.html file -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to gciConnect!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/landing.css" />
  </head>
  <body>
    <section id="landing">
      <div class="landing__container">

      
        <nav>
          <div class="nav__container">
            <div class="logo__wrapper"></div>
            <ul class="nav__links">
              <li><a href="#" class="nav__link">Get Involved!</a></li>
              <li><a href="#" class="nav__link">Contact Us</a></li>
              <li><a href="#" class="nav__link">About</a></li>
              <li><a href="/templates/login.html" class="nav__link">Log in</a></li>
            </ul>
          </div>
        </nav>

        <div id="landing__carousel" class="carousel slide" data-ride="carousel">
          <!-- <ol class="carousel-indicators">
            <li data-target="#landing__carousel" data-slide-to="0" class="active"></li>
            <li data-target="#landing__carousel" data-slide-to="1"></li>
            <li data-target="#landing__carousel" data-slide-to="2"></li>
          </ol> -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="image__wrapper">
                <figure class="image__container--wrapper">
                  <img src="/static/assets/relative pictures/1.png" alt="" class="image">
                </figure>
              </div>
            </div>
            <div class="carousel-item">
              <div class="image__wrapper">
                <figure class="image__container--wrapper">
                  <img src="/static/assets/relative pictures/2.png" alt="" class="image">
                </figure>
              </div>
            </div>
            <div class="carousel-item">
              <div class="image__wrapper">
                <figure class="image__container--wrapper">
                  <img src="/static/assets/relative pictures/3.png" alt="" class="image">
                </figure>
              </div>
            </div>
            <div class="carousel-item">
              <div class="image__wrapper">
                <figure class="image__container--wrapper">
                  <img src="/static/assets/relative pictures/4.png" alt="" class="image">
                </figure>
              </div>
            </div>
            <div class="carousel-item">
              <div class="image__wrapper">
                <figure class="image__container--wrapper">
                  <img src="/static/assets/relative pictures/5.png" alt="" class="image">
                </figure>
              </div>
            </div>
          </div>
          <!-- <a class="carousel-control-prev" href="#landing__carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#landing__carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a> -->
        </div>

       
        <header>
          <div class="header__container">
            <div class="header__description">
              <h1>Welcome to <a class="crimson ubuntu">gciConnect!</a></h1>
            </div>
            </div>
          </div>
        </header>
      </div>
    </section>

    <main>
      <section id="quotes">
        <div class="section__container">
          <div class="section__row">
            <div class="quotes__title">
              <h1>"Age doesn't matter when it comes to helping others."</h1>
            </div>
          </div>
        </div>
      </section>

      <section id="gallery">
        <div class="section__container">
          <div class="section__row">
            <div class="gallery__wrapper">
              <div class="gallery__left">
                <h1 class="gallery__title">Gallery</h1>
                <button class="gallery__button">View more</button>
              </div>
              <div class="gallery__right">
                <figure class="gallery__image--wrapper">
                  <img
                    src="/static/assets/relative pictures/Gparents-pokemon hat - december 2021.jpg"
                    alt=""
                    class="gallery__image"
                  />
                </figure>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="get-involved">
        <div class="section__container">
          <div class="section__row">
            <div class="get-involved__wrapper">
              <h1 class="get-involved__title">
                Interested in getting involved?
              </h1>
              <button class="get-involved__button">Get started</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="section__container">
        <div class="section__row">
          <div class="footer__wrapper">
            <div class="logo__wrapper">
              <a href="#">
                <h1 class="gciConnect__logo ubuntu">gciConnect!</h1>
              </a>
            </div>
            <div class="footer__list">
              <a href="#" class="footer__link">Get Involved!</a>
              <a href="#" class="footer__link">Contact Us</a>
              <a href="#" class="footer__link">About</a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
