<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/projectGCISL/static/css/registration.css">
    <title>Registration</title>
</head>
<body>
  <div class = "text">
    Please fill in your information below to sign up!
  </div>
    <form action="/action_page.php">
        <div class="container">
          <div class = "text2">
            <p>Note that * indicates required fields.</p>
          </div>
        <div class = "text3">
          <div class="column">
            <label for="fname"><b>First Name*</b></label>
            <input type="text" placeholder="First Name" name="fname" id="fname" required>
      
            <label for="email"><b>Email Address*</b></label>
            <input type="text" placeholder="Email Address" name="lname" id="lname" required>
          
            <label for="phone"><b>Phone Number*</b></label>
            <input type="text" placeholder="Phone Number" name="dob" id="dob" required>
      
            <label for="password"><b>Password*</b></label>
            <input type="password" placeholder="Password" name="location" id="location" required>
          </div>

          <div class="column">
            <label for="lastname"><b>Last Name Initial*</b></label>
            <input type="text" placeholder="Last Name Initial" name="email" id="email" required>
      
            <label for="email-confirm"><b>Confirm Email Address*</b></label>
            <input type="text" placeholder="Confirm Email Address" name="user" id="user" required>
            
            <label for="phone-confirm"><b>Confirm Phone Number*</b></label>
            <input type="text" placeholder="Confirm Phone Number" name="psw" id="psw" required>
      
            <label for="psw-confirm"><b>Confirm Password*</b></label>
            <input type="password" placeholder="Confirm Password" name="psw-repeat" id="psw-repeat" required>
          </div>

          <div class = "dropdown-spacing">
          <div class="dropdown dropdown1">
            <button class="dropbtn">Age Range</button>
            <div class="dropdown-content">
            <a href="#">55-65</a>
            <a href="#">66-75</a>
            <a href="#">75+</a>
            </div>
          </div>
        </div>
        <div>
          
          <div class = "space">
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          </div>
        </div>
      
        </div>
        <div class = "buttonshift">
            <button type="submit">Sign Up</button>
        </div>

        <div class = "space3">
        </div>
      </form>
</body>
</html>
